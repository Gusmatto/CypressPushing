name: 'Manual'
on:
  workflow_dispatch:
    inputs:
      modulo:
        description: 'modulo folder'
        default: "**"
        required: true
      scenario:
        description: 'scenario to execute'
        default: "**"
        required: true
jobs:
    record-run-specs-for-account-manually:
      runs-on: ubuntulatest
      steps:
        - name: Checkout
          uses: actions/checkout@v3
        - name: Cypress run
          uses: cypress-io/github-actions@v5
          with:
            command: npx cypress run --spec cypress/e2e/${{inputs.module}}/${{inputs.scenario}}/spec.cy.js --browser chrome
        
      
          
          
        
